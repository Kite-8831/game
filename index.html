<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			height: 100%;
		}
		.swiper-container {
			height: 100%;
		}
		.slide-1 {
			background-color: hsla(120,100%,50%,0.7);
		}
		.slide-2 {
			background-color: hsla(30,100%,50%,0.7);
		}
		.slide-3 {
			background-color: hsla(250,100%,50%,0.7);
			color:#fff;
			font-size: 18px;
			font-weight: bold;
		}
		#nextBtn {
			position: fixed;
			/*width:20%;*/
			width:40px;
			left:50%;
			margin-left: -20px;
			bottom: 20px;
			z-index: 10;
			animation: up 1s linear infinite;
			-webkit-animation: up 1s linear infinite;
		}
		img {
			width:100%;
			display: block;
		}
		/*@keyframes up {
			0% {
				bottom:20px;
				opacity: 1;
			}
			80% {
				bottom:40px;
				opacity: 0;
			}
		}*/
		@keyframes up {
	       0% {
	           transform: translateY(0);
	           opacity: 0
	       }

	       50% {
	           transform: translateY(-20px);
	           opacity: 1
	       }

	       100% {
	           transform: translateY(-40px);
	           opacity: 0
	       }
	   }
	   @-webkit-keyframes up {
	       0% {
	           -webkit-transform: translateY(0);
	           opacity: 0
	       }

	       50% {
	           -webkit-transform: translateY(-20px);
	           opacity: 1
	       }

	       100% {
	           -webkit-transform: translateY(-40px);
	           opacity: 0
	       }
	   }
		.hello {
			display: none;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
</head>
<body>
	<!-- <div>
		http://192.168.6.105/swiperjs/css/idangerous.swiper.css
	</div>
	<div>
		http://192.168.6.105/swiperjs/js/idangerous.swiper.min.js
	</div> -->

	<div class="swiper-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide slide-1">
	    	
	    </div>
	    <div class="swiper-slide slide-2">
	    	div
	    </div>
	    <div class="swiper-slide slide-3">
	    	<h1 class="hello">hello world</h1>
	    </div>
	  </div>
	</div>
	<a href="javascript:void(0);" id="nextBtn">
		<img src="img/arrow.png">
	</a>
	
	<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container',{
		mode:"vertical",
		onSlideChangeEnd:function() {
			//回调
			var currentPage = mySwiper.activeIndex;
			switch(currentPage) {
				case 0:
					break;
				case 1:
					break;
				case 2:
					$(".hello").show().addClass("animated bounceInLeft");
			}
		}
	});
	var nextBtn = document.getElementById("nextBtn");
	nextBtn.onclick = function() {
		mySwiper.swipeNext();
	}
	</script>
	
</body>
</html>
